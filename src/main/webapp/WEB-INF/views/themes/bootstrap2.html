<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
   xmlns:dt="http://www.thymeleaf.org/datatables4jdialect" layout:decorator="common/layout/themeLayout">

<head layout:fragment="header">
<title>Bootstrap 2 Theme</title>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet" />
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<link th:href="@{/css/custom.css}" rel="stylesheet" />
<link th:href="@{/css/prettify.css}" rel="stylesheet" />

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
<script th:src="@{/js/github-files.js}"></script>
<script th:src="@{/js/prettify.js}"></script>
</head>

<body>

   <div layout:fragment="content">

      <div class="row-fluid">
         <div class="span12">
            <h3>Bootstrap 2 theme</h3>
            In order to activate the Bootstrap 2 theme, just :
            <ul>
               <li>set the <code>dt:theme</code> table attribute to <tt>bootstrap2</tt></li>
               <li>add the table Bootstrap CSS classes using <tt>cssClass</tt> table attribute depending on your
                  needs
               </li>
            </ul>
            <br />
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12">
            <table id="myTable" dt:table="true" dt:theme="bootstrap2"
               class="table table-striped table-bordered table-condensed">
               <thead>
                  <tr>
                     <th>Id</th>
                     <th>Firstname</th>
                     <th>Lastname</th>
                     <th>Street</th>
                     <th>Mail</th>
                  </tr>
               </thead>
               <tbody>
                  <tr th:each="person : ${persons}">
                     <td th:text="${person.id}">1</td>
                     <td th:text="${person.firstName}">John</td>
                     <td th:text="${person.lastName}">Doe</td>
                     <td th:text="${person.address.street1}">Nobody knows !</td>
                     <td th:text="${person.mail}">john@doe.com</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>

</body>
</html>
