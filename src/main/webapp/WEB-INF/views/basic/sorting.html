<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
   xmlns:dt="http://www.thymeleaf.org/datatables4jdialect" layout:decorator="common/layout/basicLayout">

<head>
<title>Table sorting</title>
</head>

<body>

   <div layout:fragment="content">

      <div class="row-fluid">
         <div class="span12">
            <h3>Table sorting</h3>
            <br />
         </div>
      </div>


      <div class="row-fluid">
         <div class="span12">

            <div class="tabbable">
               <ul id="myTabs" class="nav nav-pills custom-pills">
                  <li class="active"><a href="#example1" data-toggle="tab"><i class="icon-chevron-down"></i>
                        Global sorting activation/deactivation</a></li>
                  <li><a href="#example2" data-toggle="tab"><i class="icon-chevron-down"></i> Individual column
                        sorting</a></li>
                  <li><a href="#example3" data-toggle="tab"><i class="icon-chevron-down"></i> Column sorting
                        initialisation</a></li>
                  <li><a href="#example4" data-toggle="tab"><i class="icon-chevron-down"></i> Sorting direction
                        control</a></li>
               </ul>
               <hr />
               <div class="tab-content">
                  <div class="tab-pane active" id="example1">
                     <table id="myTable" dt:table="true" dt:sort="false">
                        <thead>
                           <tr>
                              <th>Id</th>
                              <th>Firstname</th>
                              <th>Lastname</th>
                              <th>Street</th>
                              <th>Mail</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr th:each="person : ${persons}">
                              <td th:text="${person.id}">1</td>
                              <td th:text="${person.firstName}">John</td>
                              <td th:text="${person.lastName}">Doe</td>
                              <td th:text="${person.address.street1}">Nobody knows !</td>
                              <td th:text="${person.mail}">john@doe.com</td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
                  <div class="tab-pane" id="example2">
                     <table id="mySecondTable" dt:table="true">
                        <thead>
                           <tr>
                              <th dt:sortable="false">Id</th>
                              <th>Firstname</th>
                              <th>Lastname</th>
                              <th>Street</th>
                              <th>Mail</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr th:each="person : ${persons}">
                              <td th:text="${person.id}">1</td>
                              <td th:text="${person.firstName}">John</td>
                              <td th:text="${person.lastName}">Doe</td>
                              <td th:text="${person.address.street1}">Nobody knows !</td>
                              <td th:text="${person.mail}">john@doe.com</td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
