<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
   xmlns:dt="http://www.thymeleaf.org/datatables4jdialect" layout:decorator="common/layout/basicLayout">

<head>
<title>Default configuration</title>
</head>

<body>

   <div layout:fragment="content">

      <div class="row-fluid">
         <div class="span12">
            <h3>Table informations</h3>
            <p>
               By default, table informations are displayed but you may need to hide them.<br /> You can do it setting
               the
               <code>dt:info</code>
               table attribute to
               <tt>false</tt>
               .
            </p>
            <br />
         </div>
      </div>

      <div class="row-fluid">
         <div class="span12">
            <ul class="nav nav-tabs">
               <li class="active"><a href="#tabDemo" data-toggle="tab">Demo</a></li>
               <li><a href="#tabCode" data-toggle="tab">Code</a></li>
            </ul>

            <div class="tab-content">
               <div class="tab-pane active" id="tabDemo">

                  <table id="myTable" dt:table="true" dt:info="false">
                     <thead>
                        <tr>
                           <th>Id</th>
                           <th>FirstName</th>
                           <th>LastName</th>
                           <th>Street</th>
                           <th>Mail</th>
                        </tr>
                     </thead>
                     <tbody th:remove="all-but-first">
                        <tr th:each="person : ${persons}">
                           <td th:text="${person.id}">1</td>
                           <td th:text="${person.firstName}">John</td>
                           <td th:text="${person.lastName}">Doe</td>
                           <td th:text="${person.address.street1}">Nobody knows !</td>
                           <td th:text="${person.mail}">john@doe.com</td>
                        </tr>
                     </tbody>
                  </table>

               </div>
               <div class="tab-pane" id="tabCode">
                  <pre id="code" class="prettyprint linenums"></pre>
               </div>
            </div>
         </div>
      </div>

      <script>
							$(document)
									.ready(
											function() {

												$
														.getGithubFileByFilePath(
																"datatables4j",
																"datatables4j-demo-thymeleaf",
																"src/main/webapp/WEB-INF/views/basic/info.html",
																function(
																		contents) {
																	$('#code')
																			.text(
																					contents);
																	prettyPrint();
																}, 38, 57);

												prettyPrint();
											});
						</script>
   </div>

</body>
</html>
